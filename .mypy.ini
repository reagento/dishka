[mypy]
exclude = ^src/dishka/(_adaptix|integrations)/

strict = true
strict_bytes = true
local_partial_types = true

[mypy-dishka._adaptix.*]
disable_error_code =
  attr-defined,
  no-untyped-def,
  no-any-return,
  type-arg,
  no-untyped-call

[mypy-dishka._adaptix.type_tools.normalize_type]
disable_error_code = arg-type

[mypy-pydantic.*]
ignore_missing_imports = True

